<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/default.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/header.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/footer.css">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <title>{{ page.title }}</title>
</head>

<body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
</body>

</html>
